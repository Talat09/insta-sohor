<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta-Sohor</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
                <img width="50px" src="insta.png" alt="" />
                <a class="navbar-brand ms-3" href="#">Insta-City</a>
                <button
                 class="navbar-toggler p-3"
                 type="button"
                    data-bs-toggle="collapse"
                         data-bs-target="#navbarSupportedContent"
                         aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                        aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse justify-content-end"
                id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto">
                 <li
                class="nav-link active mychoice"
                 role="button"
                 onclick="switchTab( 'posts' )"
            >
              <i class="fa-solid fa-house"></i><span id="mytext">Home</span>
            </li>

            <li
              class="nav-link active mychoice"
              role="button"
              onclick="switchTab( 'liked' )"
            >
              <i class="fa-solid fa-heart text-danger"></i><span id="mytext">Liked</span>
            </li>

            <li
              class="nav-link active mychoice"
              role="button"
              onclick="switchTab( 'reported' )"
            >
              <i class="fa-solid fa-eye-slash"></i> <span id="mytext">Reported</span> 
            </li>
          </ul>
            </div>
        </nav>
    </header>
    <main class="main container mx-auto p-3">
      <div id="posts"></div>
      <div id="liked">
        <h1>Liked posts</h1>
      </div>

      <div id="reported">
        <h1>Reported posts</h1>
      </div>
    </main>
    <footer class="bg-light p-3">
        <h1 class="text-dark fs-6 text-center p-5">&#169 Talat Mahmud 2023</h1>
    </footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
